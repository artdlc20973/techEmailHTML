<style type="text/css">
	body {
		margin: 0;
		background-color: #cccccc;
	}
	table {
		border-spacing: 0;
	}
	td {
		padding: 0;
		
	}
	img {
		border: 0;
		padding-top: 2rem;
	}
	.wrapper {
		width: 100%;
		table-layout: fixed;
		background-color: #cccccc;
		padding-bottom: 40px;
	}
	.main {
		background-color: #fff;
		margin: 0 auto;
		width: 100%;
		max-width: 600px;
		border-spacing: 0;
		color: #4a4a4a;
	}
	.two-columns {
		text-align: center;
		font-size: 0;
		padding: 40px 0;
	}
	.two-columns .column {
		width: 100%;
		height: auto;
		max-width: 300px;
		display: inline-block;
		vertical-align: top;
		text-align: center;
		font-size: 1rem;
		/* padding-bottom: .5rem; */
	}
	.button {
		background-color: #242323;
		color: #61faff;
		text-decoration: none;
		padding: 1rem 1.2rem;
		border-radius: 15px;
		font-family: 'Explora', Verdana, Geneva, Tahoma, sans-serif;
		font-size: 1.5rem;
		word-spacing: 10px;
	}
	.button:hover {
		color: #fff;
		text-decoration: none;
	}
	p {
		color: #61faff;
		text-decoration: none;
	}
	p:hover {

	}

</style>
